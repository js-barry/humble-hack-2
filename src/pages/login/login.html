<ion-content padding="true" class="has-header">
    <h1 style="color:#000000;text-align:center;">Humble Hack Login</h1>
    <div class="spacer" style="height: 40px;"></div>
    <form class="list">
        <ion-list>
            <label class="item item-input stable" name="email">
                <span class="input-label">Email</span>
                <input type="email" placeholder="email">
            </label>
            <label class="item item-input" name="password">
                <span class="input-label">Password</span>
                <input type="password" placeholder="password">
            </label>
        </ion-list>
        <div class="spacer" style="height: 40px;"></div>
        <button style="color:#FFFFFF;border-radius:-3px -3px -3px -3px;" class="button button-stable button-block">Log in</button>
    </form>
</ion-content>
