<ion-content>
  <div class="header">
    <!-- <ion-navbar>
      <ion-title>Home</ion-title>
    </ion-navbar> -->
    <div class="profilePic">
      <img id="profilePic" src="assets/imgs/anmishra.png">
    </div>
    <table>
      <tbody>
        <tr>
          <td>
            <p id="subHeader">Rank</p>
            <p>
              <span>{{userRank?.getRank()}}</span> of
              <span>{{userRank?.getTotal()}}</span>
            </p>
          </td>
          <td class="middle">
            <p class="name">{{user?.getInfo().getName()}}</p>
          </td>
          <td>
            <p id="subHeader">Score</p>
            <p>
              <span> {{user?.getInfo().getScore().getPoints()}}</span> points</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="medals" class="medals">
    <div *ngFor="let medal of medals">
      <div class="{{medal.class}}">
        <ion-icon ios="ios-trophy" md="md-trophy"></ion-icon>
        <p>{{medal.name}}</p>
        <p class="points">{{medal.points}}</p>
      </div>
    </div>
  </div>
  <div class="startButton">
    <button ion-button block color="secondary" (click)="startGame();">Start</button>
  </div>
</ion-content>
