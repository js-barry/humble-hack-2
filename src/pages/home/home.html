<ion-content>
  <div class="header">
    <div class="profilePic">
      <img id="profilePic" src="https://media.licdn.com/mpr/mpr/shrinknp_100_100/p/4/005/09b/3bc/0724d3f.jpg">
    </div>
    <table>
      <tbody>
        <tr>
          <td>
            <p id="subHeader">Rank</p>
            <p>
              <span>{{userPoints?.personal}}</span> of
              <span>{{userPoints?.getTotal()}}</span>
            </p>
          </td>
          <td class="middle">
            <p class="name">{{user?.id}}</p>
          </td>
          <td>
            <p id="subHeader">Score</p>
            <p>
              <span> {{user?.info.score}}</span> points</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="medals" class="medals">
    <div *ngFor="let medal of medals">
      <div class="{{medal.class}}">
        <ion-icon ios="ios-trophy" md="md-trophy"></ion-icon>
        <p>{{medal.name}}</p>
        <p class="points">{{medal.points}}</p>
      </div>
    </div>
  </div>
  <div class="startButton">
    <button ion-button block color="secondary">Start</button>
  </div>
</ion-content>
