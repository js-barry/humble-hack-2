<ion-header>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-header>
        <h2>
            Places in {{cityName}} for {{affinity}}
        </h2>
    </ion-header>

    <div class="spacer" style="height: 80px;"></div>

    <ion-item *ngFor="let feature of features" (click)="toggleSelected(feature)">
        <ion-label style="padding: 10px;">
            <ion-icon name="camera"></ion-icon>
            {{feature?.name}}
        </ion-label>
    </ion-item>

    <div style="display: flex; flex: 1; justify-content: center" class="addPlaceButton">
        <button ion-button outline icon-left small (click)="nextQuestion();">
            Next Question :)
        </button>

        <button ion-button outline icon-left small (click)="done();">
            Done
        </button>

        <button ion-button outline icon-left small (click)="skip();">
            Skip
        </button>
    </div>

    <div style="display: flex; flex: 1; justify-content: center">

    </div>
</ion-content>
