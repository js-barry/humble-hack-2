
<ion-header>

  <ion-navbar>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list-header>Click to select</ion-list-header>
  <ion-list>

    <ion-item *ngFor="let destination of allDestinations">

      {{destination.name}}
    </ion-item>
  </ion-list>
</ion-content>
