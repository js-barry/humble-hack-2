<ion-header>

    <ion-navbar>
        <ion-title>My Places</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
    <ion-card *ngFor="let userCity of userCities">
        <img src="{{userCity.url}}" />
        <div class="card-title">{{userCity.name}}</div>
    </ion-card>
</ion-content>

<div style="display: flex; flex: 1; justify-content: center" class="addPlaceButton">
    <button ion-button outline icon-left small (click)="presentPlacesChooserModal();">
        <ion-icon name="add-circle"></ion-icon>
        Add a place
    </button>
</div>
